<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <h1>Hello Unity WebView!</h1>
    <hr />
    <p>
      <a href="https://google.com">https://google.com</a> (for testing go/back
      buttons)
    </p>
    <p>
      <a href="http://httpbin.org/headers">http://httpbin.org/headers</a> (for
      testing custom headers.)
    </p>
    <p><img id="img" src="sample.jpg" /> (local image)</p>
    <p>
      <a href="javascript:void(0)" onclick="testSaveDataURL();"
        >Test saveDataURL</a
      >
      (experimental, only for Android/iOS)
    </p>
    <hr />
    <div id="msg">[]</div>
    <p>
      <a href="javascript:void(0)" onclick="Unity.call('anchor');"
        >[Send Message!]</a
      >
    </p>
    <form method="get" action="form">
      <input id="input1" type="text" value="hoge" name="msg" />
      <input
        type="submit"
        value="Send Message!"
        onclick="Unity.call('form?msg=' + document.getElementById('input1').value); return false;"
      /><br />
      <input type="file" name="datafile" />
    </form>
  </body>
</html>
